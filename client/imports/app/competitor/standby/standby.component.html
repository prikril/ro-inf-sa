<div *ngIf="!foundGame">
    <h2>Please enter the Quizza number and your player name</h2>
    <form [formGroup]="joinForm">
        <label>Quizza number</label>
        <input type="text" formControlName="gameNumber">

        <label>Name</label>
        <input type="text" formControlName="name">

        <button type="submit" [disabled]="!joinForm.valid" (click)="join(joinForm.value)">Join</button>
    </form>

</div>

<p>Debug: foundGame = {{foundGame}}</p>

<div *ngIf="foundGame">
    <h1>Waiting for Quizmaster...</h1>
</div>
